<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Alquiler de Cabañas</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Alquiler de Cabañas</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 align-self-center">
                <label for="ID">
                    ID
                </label>
                <input type="number" id="id" name="id" placeholder="#" class="form-control" readonly>
            </div>
            <div class="col-4 align-self-center">
                <label for="brand">
                    Marca
                </label>
                <input type="text" id="brand" name="brand" placeholder="Descripcion" class="form-control">
            </div>
            <div class="col-4 align-self-center">
                <label for="rooms">
                    Cuartos
                </label>
                <input type="number" id="rooms" name="Rooms" placeholder="Numero de cuartos" class="form-control">
            </div>
            <div class="col-4 align-self-center">
                <label for="category_id">
                    Categoria
                </label>
                <input type="number" id="category_id" name="category_id" placeholder="category_id" class="form-control">
            </div>
            <div class="col-4 align-self-center">
                <label for="name">
                    Nombre
                </label>
                <input type="text" id="name" name="name" placeholder="Nombre" class="form-control">
            </div>
        </div>
        <br>
        <div class="col-4">
            <button type="button" class="btn btn-success" onclick="crearCabin()">Registrar</button>
            <button type="button" class="btn btn-primary" onclick="LimpiarCeldas()">Limpiar</button>
        </div>
        <br>
        <div class="row">
            <table id="cabin" class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Brand</th>
                        <th>Rooms</th>
                        <th>Category_id</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
